<!-- src/ui.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      padding: 16px;
      color: #333;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    .file-picker {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .file-picker:hover {
      border-color: #18a0fb;
    }
    .file-picker.has-file {
      border-style: solid;
      border-color: #18a0fb;
      background: #f0f9ff;
    }
    .file-name {
      font-weight: 500;
      margin-top: 8px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      font-size: 11px;
    }
    .status.success { color: #1bc47d; }
    .status.error { color: #f24822; }
    .status.warning { color: #ffab00; }
    .component-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
    }
    .component-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .component-item:last-child {
      border-bottom: none;
    }
    .component-item input {
      margin: 0;
    }
    .component-meta {
      font-size: 10px;
      color: #888;
      margin-left: auto;
    }
    .warnings {
      background: #fffbf0;
      border: 1px solid #ffab00;
      border-radius: 4px;
      padding: 8px;
      font-size: 11px;
      max-height: 80px;
      overflow-y: auto;
    }
    .warning-item {
      padding: 2px 0;
      color: #996600;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary {
      background: #18a0fb;
      color: white;
    }
    button.primary:hover {
      background: #0d8de5;
    }
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    /* Dialog styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .dialog {
      background: white;
      border-radius: 8px;
      padding: 16px;
      max-width: 350px;
      max-height: 80%;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    .dialog h2 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .dialog-summary {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .dialog-stat {
      text-align: center;
    }
    .dialog-stat-value {
      font-size: 18px;
      font-weight: 600;
    }
    .dialog-stat-value.found { color: #1bc47d; }
    .dialog-stat-value.missing { color: #f24822; }
    .dialog-stat-label {
      font-size: 10px;
      color: #666;
    }
    .missing-list {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .missing-item {
      padding: 6px 8px;
      background: #fff5f5;
      border-left: 3px solid #f24822;
      margin-bottom: 4px;
      font-size: 11px;
    }
    .missing-token {
      font-weight: 500;
      word-break: break-all;
    }
    .missing-suggestion {
      color: #666;
      font-size: 10px;
    }
    .dialog-buttons {
      display: flex;
      gap: 8px;
    }
    .dialog-buttons button {
      flex: 1;
    }
    button.secondary {
      background: #e5e5e5;
      color: #333;
    }
    button.secondary:hover {
      background: #d5d5d5;
    }
    button.warning {
      background: #ffab00;
      color: #333;
    }
    button.warning:hover {
      background: #e69a00;
    }
  </style>
</head>
<body>
  <h1>JASOTI</h1>

  <!-- Icon Registry Section -->
  <div class="section">
    <div style="font-weight: 500; margin-bottom: 8px;">Icon Registry</div>
    <div style="font-size: 10px; color: #888; margin-bottom: 8px;">
      Place icons from a library into your file, then extract their keys.
    </div>
    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
      <input type="text" id="libraryNameInput" placeholder="Library name (e.g., lucide)"
        style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
      <button class="secondary" id="extractBtn" style="width: auto; padding: 8px 16px;">Extract</button>
    </div>
    <div id="extractionResult" style="display: none;">
      <div id="extractionCount" style="font-size: 11px; color: #666; margin-bottom: 4px;"></div>
      <textarea id="registryOutput" rows="6" readonly
        style="width: 100%; font-size: 10px; font-family: monospace; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
      <button class="secondary" id="copyRegistryBtn" style="margin-top: 8px;">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Token Validation Dialog -->
  <div class="dialog-overlay hidden" id="tokenDialog" style="display: none;">
    <div class="dialog">
      <h2>Token Check</h2>
      <div class="dialog-summary">
        <div class="dialog-stat">
          <div class="dialog-stat-value found" id="dialogFoundCount">0</div>
          <div class="dialog-stat-label">Found</div>
        </div>
        <div class="dialog-stat">
          <div class="dialog-stat-value missing" id="dialogMissingCount">0</div>
          <div class="dialog-stat-label">Missing</div>
        </div>
      </div>
      <div class="missing-list" id="dialogMissingList"></div>
      <div class="dialog-buttons">
        <button class="secondary" id="dialogCancel">Cancel</button>
        <button class="warning" id="dialogProceed">Generate Anyway</button>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="file-picker" id="filePicker">
      <div>Click to select JSON file(s)</div>
      <div style="font-size: 10px; color: #888; margin-top: 4px;">Tip: Select multiple files for auto-dependency resolution</div>
      <input type="file" id="fileInput" accept=".json" multiple style="display: none;">
    </div>
    <div id="fileStatus"></div>
  </div>

  <div class="section hidden" id="componentsSection">
    <div style="font-weight: 500; margin-bottom: 8px;">Components to generate:</div>
    <div class="component-list" id="componentList"></div>
  </div>

  <div class="section hidden" id="tokenSection">
    <div style="font-weight: 500; margin-bottom: 8px;">Token status:</div>
    <div id="tokenStatus"></div>
    <div class="warnings hidden" id="tokenWarnings"></div>
  </div>

  <button class="primary" id="generateBtn" disabled>Generate Components</button>

  <!-- SCRIPT -->
</body>
</html>
